<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce</title>
    <style>
        html {
            height: 100vh;
        }

        body {
            padding: 0;
            margin: 0;
            height: 100%;
            background-color: rgb(51, 53, 58);
        }

        .personal-intro-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgb(51, 53, 58);
            color: rgb(211, 211, 213);
        }

        .left-side {
            flex: 1;
            padding-right: 20px;
        }

        .right-side {
            flex: 2;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sections {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: #e9e9e9;
            color: black;

        }

        .section h3 {
            margin: 0;
        }

        .section h3:hover {
            color: black;
        }

        .right-side h2,
        .right-side h3 {
            margin-top: 0;
        }

        .right-side ul {
            list-style: none;
            padding: 0;
        }

        .right-side li {
            margin-bottom: 5px;
        }

        /* 可以添加更多的CSS来美化你的个人简介区块 */
    </style>
</head>

<body>
    <div class="personal-intro-container">
        <div class="left-side">
            <div class="profile">
                <img src="../assets/a_ji.jpg" alt="个人头像" class="avatar" />
                <div class="sections">
                    <div id="profileSection" class="section active" onclick="setActiveSection('profile')">
                        <h3>个人资料</h3>
                        <hr />
                    </div>
                    <div id="skillsSection" class="section" onclick="setActiveSection('skills')">
                        <h3>掌握技能</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div id="profileContent" class="section-content">
                <h2>张京生</h2>
                <p><strong>年龄：</strong> <span id="age">根据当前年份动态计算</span></p>
                <p><strong>学校：</strong> 中国石油大学（北京）</p>
                <p><strong>邮箱：</strong> 499342513@qq.com</p>
                <p><strong>电话：</strong> 15984098235</p>
                <p><strong>简介：</strong> 有一说一，这个介绍我都没想好要填什么内容，填太正式的过于严肃了，但是到了这个年纪了也没啥太多的想法</p>
            </div>
            <div id="skillsContent" class="section-content" style="display: none;">
                <h3>技能列表</h3>
                <ul>
                    <li>python（水1）</li>
                    <li>前端+vue（水2）</li>
                    <li>待开发</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/Introduce.js"></script>
</body>

</html>
